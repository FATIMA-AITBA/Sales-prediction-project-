<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        <form action="/predict" method="post">
            <label for="TV">TV Advertising ($):</label>
            <input type="text" name="TV" required>

            <label for="Radio">Radio Advertising ($):</label>
            <input type="text" name="Radio" required>

            <label for="Newspaper">Newspaper Advertising ($):</label>
            <input type="text" name="Newspaper" required>

            <button type="submit">Predict Sales</button>
        </form>
    </div>
</body>
</html>
